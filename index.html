<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente - Painel de Controle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Garagem Inteligente</h2>
            </header>
            <nav id="lista-veiculos" class="vehicle-nav">
                <!-- A lista de veículos será preenchida pelo JavaScript -->
            </nav>
            <footer class="sidebar-footer">
                <button id="btn-abrir-modal-veiculo" class="btn-add">+ Adicionar Veículo</button>
            </footer>
        </aside>

        <main id="main-content" class="main-content">
            <div id="painel-boas-vindas" class="welcome-panel">
                <h1>Bem-vinda, Ana Paula!</h1>
                <p>Selecione um veículo no menu à esquerda ou adicione um novo para começar.</p>
                <img src="https://img.icons8.com/plasticine/200/car.png" alt="Ícone de carro" />
            </div>
            
            <div id="painel-detalhes-conteudo" class="hidden">
                <header class="vehicle-header">
                    <div>
                        <h1 id="nome-veiculo-selecionado"></h1>
                        <p id="status-veiculo-selecionado" class="status"></p>
                    </div>
                    <div class="header-actions">
                        <button id="btn-ligar-veiculo" class="btn-action">Ligar</button>
                        <button id="btn-desligar-veiculo" class="btn-action">Desligar</button>
                        <button id="btn-excluir-veiculo" class="btn-danger">Excluir Veículo</button>
                    </div>
                </header>

                <div class="content-grid">
                    <div class="card form-card">
                        <h3>Agendar Novo Serviço</h3>
                        <form id="form-agendamento">
                            <div class="form-group">
                                <label for="data">Data do Serviço:</label>
                                <input type="date" id="data" required>
                            </div>
                            <div class="form-group">
                                <label for="tipo-servico">Tipo de Serviço:</label>
                                <input type="text" id="tipo-servico" placeholder="Ex: Troca de óleo" required>
                            </div>
                            <div class="form-group">
                                <label for="custo">Custo (R$):</label>
                                <input type="number" id="custo" placeholder="150.00" min="0" step="0.01" required>
                            </div>
                             <div class="form-group">
                                <label for="descricao">Descrição (opcional):</label>
                                <textarea id="descricao" rows="2" placeholder="Detalhes do serviço..."></textarea>
                            </div>
                            <button type="submit" class="btn-submit">Agendar</button>
                        </form>
                    </div>

                    <div class="card">
                        <h3>Próximos Agendamentos</h3>
                        <ul id="lista-agendamentos" class="maintenance-list">
                            <!-- Lista de agendamentos futuros -->
                        </ul>
                    </div>
                    
                    <div class="card history-card">
                        <h3>Histórico de Manutenção</h3>
                        <ul id="lista-historico" class="maintenance-list">
                           <!-- Lista de manutenções passadas -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar veículo -->
    <div id="modal-veiculo" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Adicionar Novo Veículo</h2>
            <form id="form-add-veiculo">
                <div class="form-group">
                    <label for="tipo-veiculo">Tipo:</label>
                    <select id="tipo-veiculo" required>
                        <option value="Carro">Carro Padrão</option>
                        <option value="CarroEsportivo">Carro Esportivo</option>
                        <option value="Caminhao">Caminhão</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modelo-veiculo">Modelo:</label>
                    <input type="text" id="modelo-veiculo" placeholder="Ex: Civic" required>
                </div>
                <div class="form-group">
                    <label for="cor-veiculo">Cor:</label>
                    <input type="text" id="cor-veiculo" placeholder="Ex: Preto" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="btn-cancelar-modal" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
