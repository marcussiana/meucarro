<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente com Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>B1.A4 - Feedback e Alertas na Garagem Inteligente</h1>

    <div class="garagem-container">
        <h2>Minha Garagem Inteligente</h2>
        <div class="selecao-veiculo">
            <h3>Selecionar Veículo:</h3>
            <button id="btnSelecionarCarroPadrao">Carro Padrão</button>
            <button id="btnSelecionarCarroEsportivo">Carro Esportivo</button>
            <button id="btnSelecionarCaminhao">Caminhão</button>
        </div>

        <div id="informacoesVeiculo" class="informacoes-veiculo">
            <!-- Informações do veículo selecionado serão exibidas aqui -->
        </div>

        <!-- Feedback visual de velocidade -->
        <div class="velocimetro-container">
            <div class="velocimetro-barra" id="velocimetroBarra"></div>
            <span id="velocimetroTexto">0 km/h</span>
        </div>

        <div class="controles-garagem">
            <h3>Ações da Garagem:</h3>
            <button id="btnLigarGaragem" class="acao-btn">Ligar</button>
            <button id="btnDesligarGaragem" class="acao-btn">Desligar</button>
            <button id="btnAcelerarGaragem" class="acao-btn">Acelerar</button>
            <button id="btnFrearGaragem" class="acao-btn">Frear</button>
            <button id="btnBuzinarGaragem" class="acao-btn">Buzinar</button>

            <button id="btnAtivarTurboGaragem" class="acao-btn especifico-esportivo" disabled>Ativar Turbo</button>
            <button id="btnDesativarTurboGaragem" class="acao-btn especifico-esportivo" disabled>Desativar Turbo</button>

            <div class="carga-controle especifico-caminhao" style="display: none;">
                <input type="number" id="inputCargaGaragem" placeholder="Add Carga (kg)" min="0">
                <button id="btnCarregarGaragem" class="acao-btn">Carregar</button>
            </div>
        </div>
    </div>

    <!-- Elemento para exibir alertas customizados (melhor que alert()) -->
    <div id="customAlert" class="custom-alert" style="display: none;">
        <span id="alertMessage"></span>
        <button id="closeAlert">OK</button>
    </div>

    <!-- Áudios -->
    <audio id="audioBuzinaCarro" src="sons/buzina_carro.mp3" preload="auto"></audio>
    <audio id="audioBuzinaEsportivo" src="sons/buzina_esportivo.mp3" preload="auto"></audio>
    <audio id="audioBuzinaCaminhao" src="sons/buzina_caminhao.mp3" preload="auto"></audio>
    <audio id="audioLigar" src="sons/ligar_motor.mp3" preload="auto"></audio>
    <audio id="audioDesligar" src="sons/desligar_motor.mp3" preload="auto"></audio>
    <audio id="audioAcelerar" src="sons/acelerar_motor.mp3" preload="auto"></audio>
    <audio id="audioFrear" src="sons/frear.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
