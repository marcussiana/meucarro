<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Carro</h1>

    <img id="imagemCarro" src="img/carro.png" alt="Imagem do Carro">

    <p id="statusCarro">Status: Desligado</p>
    <p id="velocidadeCarro">Velocidade: 0 km/h</p>

    <button id="botaoLigar">Ligar</button>
    <button id="botaoDesligar">Desligar</button>
    <button id="botaoAcelerar">Acelerar</button>
    <button id="botaoFrear">Frear</button>

    <audio id="somLigar" src="ligar.mp3" preload="auto"></audio>
    <audio id="somAcelerar" src="acelerar.mp3" preload="auto"></audio>
    <audio id="somFrear" src="frear.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
